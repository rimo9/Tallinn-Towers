<!DOCTYPE html><html><head>    <meta charset='utf-8'/>    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover'/>		<!-- OFFLINE MAPS -->    <link rel='stylesheet' href='mapbox-gl.css'/>    <script type="text/javascript" src='mapbox-gl-cordova-offline.js'></script>		<!-- cordova -->	<script type="text/javascript" src='cordova.js'></script>		<link rel="stylesheet" type="text/css" href="css/index.css">	<title>Tallinn Towers</title></head><body><div id="app" class="app">	<div id="loading">		<div id="loader">			<div id="loading_text" style="padding-bottom:10px;"></div>			<span class="loading__anim"></span>		</div>	</div>	<div class="questionPopup" style="display:none">		<span id="close">X</span>		<div class="title_div"></div>		<div class="image_div"><img class="question_img"></img></div>		<div class="text_div"></div>		<div class="question_div"></div>		<div id="answer_info"></div>		<div class="answer_div"></div>	</div>	<div id='map'></div>	<div id="end_screen" style="display:none">		<div id="end_title"></div>		<div id="end_text"></div>		<div id="end_questions"></div>		<button class="end_button" id="continue" style="display:none" onclick="continue_game()" ></button><br>		<button class="end_button" id="start_menu" onclick="gotostart()"></button>	</div></div><!-- route --><script type="text/javascript" src='data/routes/full_route.json'></script><!-- Script --><script type="text/javascript" src='js/game.js'></script></body></html>
